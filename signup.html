  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
     <div id="wrapper">

       <div id="left">
          <div id="signin">
             <h1>Sign up</h1> 
             <form>
               <div>
                  <label>Name</label>
                  <input type="name" class="text-input" required>
               </div>
                 <div>
                  <label>Email</label>
                  <input type="email" class="text-input" required>
               </div>
               <div>
                  <label>Password</label>
                  <input type="password" class="text-input">        <!--class is used for styling those boxes-->
              </div>
              <button type="submit" class="primary-btn">Sign up</button>
             </form>

              
              

         
          </div>

          <footer id="main-footer">

          </footer>
       </div>


       <div id="right">
          <div id="showcase">
            <div class="showcase-content">
                <h1 class="showcase-text">Enjoy watching series, TV shows, Movies</h1>
                <a href="#" class="secondary-btn">Start ONE MONTH FREE trial</a>
            </div>
          </div>
       </div>

     </div>
